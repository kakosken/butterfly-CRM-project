<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Butterfly CRM</title>
	<h:outputStylesheet library="css" name="tyylit.css" />
</h:head>
<h:body>
<a href="index.xhtml">Käyttäjätili</a> | 
<a href="customer.xhtml">Asiakas</a> |
<a href="addcustomer.xhtml">Asiakkaan lisääminen</a> |
<a href="searchOrderObjects.xhtml">Tuotteiden haku</a> |
<a href="searchOrder.xhtml">Tilausten haku</a>|
<a href="addaccount.xhtml">Käyttäjätilin lisääminen</a> 

<p>Butterfly CRM</p>

<h:form id="mainform">
		<h4>Asiakastilit ja niiden hallinta</h4>
		
		<h:dataTable styleClass="data" cellspacing="0" cellpadding="0"
			border="0" rowClasses="odd,even" value="#{customerController.customers}"
			var="t">
			<h:column headerstyleClass="first">
				<f:facet name="header">Name</f:facet>
                 #{t.name}
            </h:column>
            <h:column headerstyleClass="first">
				<f:facet name="header">Phone</f:facet>
					#{t.phone}
            </h:column>
            <h:column headerstyleClass="first">
				<f:facet name="header">Address</f:facet>
					#{t.address}
            </h:column>
             <h:column headerstyleClass="first">
				<f:facet name="header">Email</f:facet>
               #{t.email}  
            </h:column>
            <h:column headerstyleClass="first">
				<f:facet name="header">Country</f:facet>
               #{t.country}  
            </h:column>
            <h:column headerstyleClass="first">
				<f:facet name="header">Salesperson</f:facet>
               #{t.salesperson}  
            </h:column>
            
            
		</h:dataTable>
		
		<table>
			<tr>
				<td><h:commandButton action="#{customerController.initialize}"
						value="lataa asiakkaiden testaustiedot" /></td>
		</tr>
		</table>


		
</h:form>
</h:body>

</html>

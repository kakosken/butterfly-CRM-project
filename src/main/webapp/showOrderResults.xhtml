<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Butterfly CRM</title>
	<h:outputStylesheet library="css" name="tyylit.css" />
</h:head>
<h:body>
<a href="index.xhtml">Käyttäjätili</a>

<p>Butterfly CRM</p>

<h3>Search Results</h3>


<h:dataTable id="products" value="#{orderController.listOrdersByCompany(company.id)}" var="product">
    <h:column>
        <f:facet name="header">
            <h:outputText value="Product Name"></h:outputText>
        </f:facet>
        <h:outputText value="#{product.name}"></h:outputText>
    </h:column>
</h:dataTable>

</h:body>

</html>

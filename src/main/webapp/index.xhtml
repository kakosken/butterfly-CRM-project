<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Butterfly CRM</title>
	<h:outputStylesheet library="css" name="tyylit.css" />
</h:head>
<h:body>
<a href="index.xhtml">Käyttäjätili</a> | 
<a href="customer.xhtml">Asiakas</a>
<p>Butterfly CRM</p>

<h:form id="mainform">
		<h4>Käyttäjätilit ja niiden hallinta</h4>
		
		<h:dataTable styleClass="data" cellspacing="0" cellpadding="0"
			border="0" rowClasses="odd,even" value="#{accountController.accounts}"
			var="t">
			<h:column headerstyleClass="first">
				<f:facet name="header">Name</f:facet>
                 #{t.name}
            </h:column>
            <h:column headerstyleClass="first">
				<f:facet name="header">Käyttäjänimi</f:facet>
					#{t.userName}
            </h:column>
      	   <h:column headerstyleClass="first">
				<f:facet name="header">Tilin hallinta</f:facet>
                    <h:commandLink action="#{accountController.deleteAccount(t)}" value="Poista käyttäjä" />
            </h:column>
        
            
		</h:dataTable>
		
		<table>
			<tr>
				<td><h:commandButton action="#{accountController.init}"
						value="lataa olemassaolevat käyttäjätilit" /></td>
		</tr>
		</table>


		
</h:form>
</h:body>

</html>

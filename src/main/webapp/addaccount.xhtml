<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>lisää käyttäjä</title>
</h:head>
<h:body>
	<h1>Lisää uusi käyttäjä</h1>

	<div style="color: red">
		<h:messages />
	</div>

	<h:form id="insertform">
		<div>name<h:inputText id="name" value="#{account.name}" /></div>
		<div>phone<h:inputText id="userName" value="#{account.userName}" /></div>
		<div>address<h:inputText id="pass" value="#{account.password}" /></div>
		<div>email<h:inputText id="email" value="#{account.email}" /></div>
		<div>email<h:inputText id="email" value="#{account.role}" /></div>
		<p>
             <h:commandButton action="#{accountController.addAccount}" value="Lisää käyyttäjä" />
        </p>
	</h:form>


</h:body>
</html>

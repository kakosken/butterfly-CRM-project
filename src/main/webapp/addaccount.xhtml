	<h1>Lisää uusi käyttäjä</h1>

	<div style="color: red">
		<h:messages />
	</div>

	<h:form id="insertform">
		<div>name<h:inputText id="name" value="#{account.name}" /></div>
		<div>phone<h:inputText id="userName" value="#{account.userName}" /></div>
		<div>address<h:inputText id="pass" value="#{account.password}" /></div>
		<div>email<h:inputText id="email" value="#{account.email}" /></div>
		<div>role<h:inputText id="role" value="#{account.role}" /></div>
		<p>
             <h:commandButton action="#{accountController.addAccount}" value="Lisää käyttäjä" />
        </p>
	</h:form>

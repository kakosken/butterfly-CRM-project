<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Butterfly CRM</title>
	<h:outputStylesheet library="css" name="tyylit.css" />
</h:head>
<h:body>
<a href="index.xhtml">Käyttäjätili</a>

<p>Butterfly CRM</p>

<h:form id="mainform">
<h3>Order Search</h3>

   Company Id: <h:inputText id="id" value="#{myOrder.id}"></h:inputText>
    <h:commandButton id="search_company" value="Search" action="orderController.listOrdersByCompany"></h:commandButton>
 </h:form>
 <h:form>
    Date: <h:inputText id="date" value="#{myOrder.deliveryDate}"></h:inputText>
    <h:commandButton id="search_date" value="Search" action="orderController.listOrdersByDate"></h:commandButton>
 </h:form>
 <h:form>
    Place: <h:inputText id="place" value="#{myOrder.deliveryPlace}"></h:inputText>
    <h:commandButton id="search_place" value="Search" action="orderController.listOrdersByPlace"></h:commandButton>
 </h:form>
 <h:form>
    Hae kaikki:
    <h:commandButton id="search_orders" value="Search" action="orderController.listOrders"></h:commandButton>
</h:form>

<h3>Kaikki tilaukset</h3>
<h:dataTable id="products" value="#{orderController.hakutulokset}" var="product">
    <h:column>
        <f:facet name="header">
            <h:outputText value="Product Name"></h:outputText>
        </f:facet>
        <h:outputText value="#{product.name}"></h:outputText>
    </h:column>
</h:dataTable>


</h:body>

</html>

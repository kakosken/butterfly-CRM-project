	<h1>Lisää uusi asiakas</h1>

	<div style="color: red">
		<h:messages />
	</div>

	<h:form id="insertform">
		<div>name<h:inputText id="name" value="#{customer.name}" required="true" validator="#{customerValidator.validate}"/></div>
		<div>phone<h:inputText id="phone" value="#{customer.phone}" /></div>
		<div>address<h:inputText id="address" value="#{customer.address}" /></div>
		<div>email<h:inputText id="email" value="#{customer.email}" /></div>
		<div>country<h:inputText id="country" value="#{customer.country}" /></div>
		<div>salesperson<h:inputText id="salesperson" value="#{customer.salesperson}" /></div>
		<p>
             <h:commandButton action="#{customerController.addCustomer}" value="Lisää asiakas" />
        </p>
	</h:form>


</h:body>
</html>
